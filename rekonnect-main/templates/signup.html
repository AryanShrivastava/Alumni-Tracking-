{% extends "base.html" %}

{% block title %}

{% endblock title %}

{% block content %}

    <div class="container">
        <h1>Sign Up</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" name="submit" value="Signup">Signup</button>
        </form>
    </div>

{% endblock content %}
