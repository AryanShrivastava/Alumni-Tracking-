{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/events.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    
        <header>
          <div class="logo-box">
            <a href="/">
              <img src="{% static 'img/Capture.png' %}"height="100",width="80"class="centre" >
            </a>
          </div>
              <div class="navbar ">
               
                <a class="active" href="#"><i class="fa fa-fw fa-home"></i> Home</a>
                <a href="#"><i class="fa fa-fw fa-images"></i>Gallery</a>
                <a href="#"><i class="fa fa-fw fa-calendar-alt"></i>Events</a>
                <a href="#"><i class="fa fa-fw fa-user"></i>Profile</a>
                <a href="#"><i class="fa fa-fw fa-gift"></i>Donation</a>
                <a href="#"><i class="fa fa-fw fa-sign-out-alt"></i>Logout</a>
              </div>
           
          </header>
          

          {% for i in object_list %}
          <div class="first hero">
            <img class="hero-profile-img" src="https://www.yadatov.com/wp-content/uploads/2019/10/black-gold-losange.png" alt="">
            <div class="hero-description-bk"></div>
            <div class="hero-logo">
              <img src="https://www.yadatov.com/wp-content/uploads/2019/12/Yadatov-Full-Logo-WhiteGold-square.png" style="background:black" alt="">
            </div>
            <div class="hero-description">
              <p>{{ i.about }}</p>
            </div>
            <div  class="hero-date">
              <p>{{ i.date }}</p>
            </div>
            <div class="hero-btn">
              <a href="#">{{i.event_name}}</a>
            </div>
          </div> 
          {% endfor %}

  
  </div>
</body>
</html>
