{% extends "base.html" %}
{% load static %}

{% block title %}
<title>Login</title>
{% endblock title %}


{% block styles %}

<script src="{% static 'js/login.js' %}"></script>  
{% endblock styles %}

{% block content %}
<form method="POST">
  {% csrf_token %}
  <img src="{% static 'img/login_big.png' %}" alt="wait" style="width: 100%;">

  {{form.as_p}}
  <p></p>
  <button type="LOGIN">LOGIN</button>
  <button type="linkedin">LINKEDIN</button>

</form>  
{% endblock content %}
